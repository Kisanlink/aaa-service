AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for AAA (Authentication, Authorization, and Accounting) service deployment on AWS ECS Fargate'

# ==========================================
# COST OPTIMIZATION NOTES
# ==========================================
# This template is optimized for cost efficiency while maintaining AWS requirements:
# - Uses SINGLE NAT Gateway (~$32/month savings vs dual NAT)
# - Configurable Multi-AZ for RDS and Redis (disable for dev/staging, enable for prod)
# - 2 public subnets (required for ALB high availability)
# - 2 private subnets (required for RDS subnet group)
# - All private subnet traffic routes through single NAT Gateway
# - Set EnableMultiAZ=false for beta/dev environments to save costs
# - Estimated monthly cost for dev (EnableMultiAZ=false): ~$50-80
# - Estimated monthly cost for prod (EnableMultiAZ=true): ~$150-200

# ==========================================
# PARAMETERS
# ==========================================
Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Environment name for the deployment

  ServiceName:
    Type: String
    Default: aaa-service
    Description: Name of the AAA service

  # Networking Parameters
  VpcCIDR:
    Type: String
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC

  PublicSubnet1CIDR:
    Type: String
    Default: 10.0.1.0/24
    Description: CIDR block for public subnet 1

  PublicSubnet2CIDR:
    Type: String
    Default: 10.0.2.0/24
    Description: CIDR block for public subnet 2 (required for ALB Multi-AZ)

  PrivateSubnet1CIDR:
    Type: String
    Default: 10.0.10.0/24
    Description: CIDR block for private subnet 1

  PrivateSubnet2CIDR:
    Type: String
    Default: 10.0.11.0/24
    Description: CIDR block for private subnet 2 (required for RDS Multi-AZ support)

  # Cost Optimization
  EnableMultiAZ:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable Multi-AZ for RDS and Redis (recommended for production, disable for cost savings in dev/staging)

  # ECS Configuration
  TaskCPU:
    Type: String
    Default: '512'
    AllowedValues:
      - '256'
      - '512'
      - '1024'
      - '2048'
      - '4096'
    Description: CPU units for the ECS task (256 = 0.25 vCPU)

  TaskMemory:
    Type: String
    Default: '1024'
    AllowedValues:
      - '512'
      - '1024'
      - '2048'
      - '4096'
      - '8192'
    Description: Memory in MB for the ECS task

  DesiredTaskCount:
    Type: Number
    Default: 2
    MinValue: 1
    Description: Initial desired number of ECS tasks

  MinTaskCount:
    Type: Number
    Default: 2
    MinValue: 1
    Description: Minimum number of ECS tasks for auto-scaling

  MaxTaskCount:
    Type: Number
    Default: 10
    MinValue: 1
    Description: Maximum number of ECS tasks for auto-scaling

  TargetCPUUtilization:
    Type: Number
    Default: 70
    MinValue: 10
    MaxValue: 100
    Description: Target CPU utilization percentage for auto-scaling

  # Database Configuration
  DBInstanceClass:
    Type: String
    Default: db.t3.micro
    AllowedValues:
      - db.t3.micro
      - db.t3.small
      - db.t3.medium
      - db.r6g.large
      - db.r6g.xlarge
      - db.r6g.2xlarge
    Description: RDS instance class

  DBName:
    Type: String
    Default: aaa_service
    Description: Database name for the AAA service

  DBAllocatedStorage:
    Type: Number
    Default: 20
    MinValue: 20
    MaxValue: 1000
    Description: Allocated storage for RDS in GB

  DBBackupRetentionPeriod:
    Type: Number
    Default: 7
    MinValue: 1
    MaxValue: 35
    Description: Number of days to retain database backups

  # Redis Configuration
  CacheNodeType:
    Type: String
    Default: cache.t3.micro
    AllowedValues:
      - cache.t3.micro
      - cache.t3.small
      - cache.t3.medium
      - cache.r6g.large
      - cache.r6g.xlarge
    Description: ElastiCache Redis node type

  # Container Configuration
  ContainerImage:
    Type: String
    Description: Docker image URI for the AAA service
    Default: ''

  ContainerPort:
    Type: Number
    Default: 8080
    Description: HTTP port for the container

  GRPCPort:
    Type: Number
    Default: 50051
    Description: gRPC port for the container

  # Application Configuration
  EnableAutoMigrate:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable automatic database migration on startup

  EnableSeed:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable database seeding on startup

  EnableDocs:
    Type: String
    Default: 'true'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable Swagger/API documentation

  LogLevel:
    Type: String
    Default: info
    AllowedValues:
      - debug
      - info
      - warn
      - error
    Description: Application log level

  # Optional Features
  EnableDynamoDB:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable DynamoDB integration

  EnableS3:
    Type: String
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'
    Description: Enable S3 integration

  # Certificate (optional)
  CertificateArn:
    Type: String
    Default: ''
    Description: ACM certificate ARN for HTTPS (leave empty for HTTP only)

# ==========================================
# CONDITIONS
# ==========================================
Conditions:
  IsProduction: !Equals [!Ref Environment, 'prod']
  HasCertificate: !Not [!Equals [!Ref CertificateArn, '']]
  EnableDynamoDBAccess: !Equals [!Ref EnableDynamoDB, 'true']
  EnableS3Access: !Equals [!Ref EnableS3, 'true']
  HasCustomImage: !Not [!Equals [!Ref ContainerImage, '']]
  UseMultiAZ: !Equals [!Ref EnableMultiAZ, 'true']

# ==========================================
# RESOURCES
# ==========================================
Resources:
  # ==========================================
  # NETWORKING
  # ==========================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCIDR
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-vpc'
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceName
        - Key: ManagedBy
          Value: CloudFormation

  # Internet Gateway
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-igw'
        - Key: Environment
          Value: !Ref Environment

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # Public Subnets
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-public-subnet-1'
        - Key: Type
          Value: Public

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-public-subnet-2'
        - Key: Type
          Value: Public

  # Private Subnets (2 required for RDS subnet group)
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1CIDR
      AvailabilityZone: !Select [0, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-private-subnet-1'
        - Key: Type
          Value: Private

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2CIDR
      AvailabilityZone: !Select [1, !GetAZs '']
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-private-subnet-2'
        - Key: Type
          Value: Private

  # NAT Gateways
  # Single NAT Gateway for cost optimization
  NATGatewayEIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-nat-eip'

  NATGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NATGatewayEIP.AllocationId
      SubnetId: !Ref PublicSubnet1
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-nat'

  # Route Tables
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-public-routes'

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # Single private route table for cost optimization
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-private-routes'

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway

  PrivateSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # ==========================================
  # SECURITY GROUPS
  # ==========================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-alb-sg'

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ECS tasks
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
        - IpProtocol: tcp
          FromPort: !Ref GRPCPort
          ToPort: !Ref GRPCPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-ecs-sg'

  DatabaseSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for RDS PostgreSQL database
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-db-sg'

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ElastiCache Redis
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ECSSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-redis-sg'

  # ==========================================
  # SECRETS MANAGER
  # ==========================================
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-db-credentials'
      Description: Database credentials for AAA service
      GenerateSecretString:
        SecretStringTemplate: '{"username": "postgres"}'
        GenerateStringKey: 'password'
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceName

  JWTSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-jwt-secret'
      Description: JWT signing secret for AAA service
      GenerateSecretString:
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceName

  RedisSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-redis-auth-token'
      Description: Redis authentication token for AAA service
      GenerateSecretString:
        PasswordLength: 32
        ExcludeCharacters: '"@/\'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Service
          Value: !Ref ServiceName

  # ==========================================
  # RDS POSTGRESQL DATABASE
  # ==========================================
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupName: !Sub '${ServiceName}-${Environment}-db-subnet-group'
      DBSubnetGroupDescription: Subnet group for RDS database
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-db-subnet-group'

  DBParameterGroup:
    Type: AWS::RDS::DBParameterGroup
    Properties:
      Description: Parameter group optimized for RBAC operations
      Family: postgres17
      Parameters:
        shared_preload_libraries: 'pg_stat_statements'
        log_statement: 'all'
        log_min_duration_statement: 1000
        max_connections: 200
        work_mem: 4096
        maintenance_work_mem: 256000
        effective_cache_size: 1048576
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-db-params'

  Database:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    UpdateReplacePolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub '${ServiceName}-${Environment}-db'
      DBName: !Ref DBName
      Engine: postgres
      EngineVersion: '17.2'
      DBInstanceClass: !Ref DBInstanceClass
      AllocatedStorage: !Ref DBAllocatedStorage
      StorageType: gp3
      StorageEncrypted: true
      MasterUsername: !Sub '{{resolve:secretsmanager:${DBSecret}:SecretString:username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DBSecret}:SecretString:password}}'
      VPCSecurityGroups:
        - !Ref DatabaseSecurityGroup
      DBSubnetGroupName: !Ref DBSubnetGroup
      DBParameterGroupName: !Ref DBParameterGroup
      BackupRetentionPeriod: !Ref DBBackupRetentionPeriod
      PreferredBackupWindow: '03:00-04:00'
      PreferredMaintenanceWindow: 'sun:04:00-sun:05:00'
      MultiAZ: !Ref EnableMultiAZ
      DeletionProtection: !If [IsProduction, true, false]
      EnablePerformanceInsights: !If [IsProduction, true, false]
      PerformanceInsightsRetentionPeriod: !If [IsProduction, 7, !Ref 'AWS::NoValue']
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-database'
        - Key: Environment
          Value: !Ref Environment

  DBSecretAttachment:
    Type: AWS::SecretsManager::SecretTargetAttachment
    Properties:
      SecretId: !Ref DBSecret
      TargetId: !Ref Database
      TargetType: AWS::RDS::DBInstance

  # ==========================================
  # ELASTICACHE REDIS
  # ==========================================
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      CacheSubnetGroupName: !Sub '${ServiceName}-${Environment}-redis-subnet-group'
      Description: Subnet group for ElastiCache Redis
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-redis-subnet-group'

  RedisParameterGroup:
    Type: AWS::ElastiCache::ParameterGroup
    Properties:
      CacheParameterGroupFamily: redis7
      Description: Parameter group for Redis 7
      Properties:
        maxmemory-policy: allkeys-lru
        timeout: 300
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-redis-params'

  RedisReplicationGroup:
    Type: AWS::ElastiCache::ReplicationGroup
    Properties:
      ReplicationGroupId: !Sub '${ServiceName}-${Environment}-redis'
      ReplicationGroupDescription: Redis cluster for AAA service caching
      Engine: redis
      EngineVersion: '7.0'
      CacheNodeType: !Ref CacheNodeType
      NumCacheClusters: !If [UseMultiAZ, 2, 1]
      AutomaticFailoverEnabled: !If [UseMultiAZ, true, false]
      MultiAZEnabled: !If [UseMultiAZ, true, false]
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      CacheParameterGroupName: !Ref RedisParameterGroup
      SecurityGroupIds:
        - !Ref RedisSecurityGroup
      AtRestEncryptionEnabled: true
      TransitEncryptionEnabled: true
      TransitEncryptionMode: required
      AuthToken: !Sub '{{resolve:secretsmanager:${RedisSecret}}}'
      SnapshotRetentionLimit: !If [IsProduction, 7, 1]
      SnapshotWindow: '03:00-05:00'
      PreferredMaintenanceWindow: 'sun:05:00-sun:07:00'
      LogDeliveryConfigurations:
        - DestinationType: cloudwatch-logs
          LogFormat: json
          DestinationDetails:
            CloudWatchLogsDetails:
              LogGroup: !Ref RedisLogGroup
          LogType: slow-log
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-redis'
        - Key: Environment
          Value: !Ref Environment

  # ==========================================
  # APPLICATION LOAD BALANCER
  # ==========================================
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-alb'
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-alb'
        - Key: Environment
          Value: !Ref Environment

  # Target Groups
  HTTPTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-http-tg'
      Port: !Ref ContainerPort
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: '200'
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
        - Key: stickiness.enabled
          Value: 'true'
        - Key: stickiness.type
          Value: 'lb_cookie'
        - Key: stickiness.lb_cookie.duration_seconds
          Value: '86400'
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-http-tg'

  GRPCTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Condition: HasCertificate
    Properties:
      Name: !Sub '${ServiceName}-${Environment}-grpc-tg'
      Port: !Ref GRPCPort
      Protocol: HTTP
      ProtocolVersion: GRPC
      VpcId: !Ref VPC
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        GrpcCode: '0,12'
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-grpc-tg'

  # Listeners
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref HTTPTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP

  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref HTTPTargetGroup
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      SslPolicy: ELBSecurityPolicy-TLS-1-2-2017-01

  # gRPC routing on HTTPS listener
  # Note: gRPC requires HTTP/2, which requires HTTPS. We route gRPC traffic
  # based on content-type header to the gRPC target group.
  # External gRPC clients connect to: <ALB-DNS>:443
  GRPCListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Condition: HasCertificate
    Properties:
      ListenerArn: !Ref HTTPSListener
      Priority: 10
      Conditions:
        - Field: http-header
          HttpHeaderConfig:
            HttpHeaderName: content-type
            Values:
              - application/grpc*
      Actions:
        - Type: forward
          TargetGroupArn: !Ref GRPCTargetGroup

  # ==========================================
  # ECS CLUSTER AND SERVICE
  # ==========================================
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub '${ServiceName}-${Environment}-cluster'
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-cluster'
        - Key: Environment
          Value: !Ref Environment

  # CloudWatch Log Groups
  ECSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${ServiceName}-${Environment}'
      RetentionInDays: !If [IsProduction, 30, 7]

  RedisLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/elasticache/${ServiceName}-${Environment}'
      RetentionInDays: !If [IsProduction, 30, 7]

  # IAM Roles
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-${Environment}-task-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: SecretsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Ref DBSecret
                  - !Ref JWTSecret
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt ECSLogGroup.Arn
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-task-execution-role'

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ServiceName}-${Environment}-task-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApplicationAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt ECSLogGroup.Arn
              - !If
                - EnableDynamoDBAccess
                - Effect: Allow
                  Action:
                    - dynamodb:GetItem
                    - dynamodb:PutItem
                    - dynamodb:UpdateItem
                    - dynamodb:DeleteItem
                    - dynamodb:Query
                    - dynamodb:Scan
                    - dynamodb:BatchGetItem
                    - dynamodb:BatchWriteItem
                  Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ServiceName}-${Environment}-*'
                - !Ref 'AWS::NoValue'
              - !If
                - EnableS3Access
                - Effect: Allow
                  Action:
                    - s3:GetObject
                    - s3:PutObject
                    - s3:DeleteObject
                    - s3:ListBucket
                  Resource:
                    - !Sub 'arn:aws:s3:::${ServiceName}-${Environment}-*'
                    - !Sub 'arn:aws:s3:::${ServiceName}-${Environment}-*/*'
                - !Ref 'AWS::NoValue'
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-task-role'

  # Task Definition
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${ServiceName}-${Environment}'
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      Cpu: !Ref TaskCPU
      Memory: !Ref TaskMemory
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: !Ref ServiceName
          Image: !If
            - HasCustomImage
            - !Ref ContainerImage
            - !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ServiceName}:latest'
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
            - ContainerPort: !Ref GRPCPort
              Protocol: tcp
          Environment:
            - Name: PORT
              Value: !Ref ContainerPort
            - Name: GRPC_PORT
              Value: !Ref GRPCPort
            - Name: GIN_MODE
              Value: !If [IsProduction, 'release', 'debug']
            - Name: LOG_LEVEL
              Value: !Ref LogLevel
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: AAA_AUTO_MIGRATE
              Value: !Ref EnableAutoMigrate
            - Name: AAA_RUN_SEED
              Value: !Ref EnableSeed
            - Name: AAA_ENABLE_DOCS
              Value: !Ref EnableDocs
            - Name: DB_PRIMARY_BACKEND
              Value: gorm
            - Name: DB_POSTGRES_HOST
              Value: !GetAtt Database.Endpoint.Address
            - Name: DB_POSTGRES_PORT
              Value: !GetAtt Database.Endpoint.Port
            - Name: DB_POSTGRES_DBNAME
              Value: !Ref DBName
            - Name: REDIS_HOST
              Value: !GetAtt RedisReplicationGroup.PrimaryEndPoint.Address
            - Name: REDIS_PORT
              Value: !GetAtt RedisReplicationGroup.PrimaryEndPoint.Port
            - Name: REDIS_TLS_ENABLED
              Value: 'true'
            - Name: AWS_REGION
              Value: !Ref AWS::Region
            - Name: ENABLE_DYNAMODB
              Value: !Ref EnableDynamoDB
            - Name: ENABLE_S3
              Value: !Ref EnableS3
          Secrets:
            - Name: DB_POSTGRES_USER
              ValueFrom: !Sub '${DBSecret}:username::'
            - Name: DB_POSTGRES_PASSWORD
              ValueFrom: !Sub '${DBSecret}:password::'
            - Name: AAA_JWT_SECRET
              ValueFrom: !Ref JWTSecret
            - Name: REDIS_PASSWORD
              ValueFrom: !Ref JWTSecret
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:${ContainerPort}/health || exit 1
            Interval: 30
            Timeout: 10
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-task-definition'
        - Key: Environment
          Value: !Ref Environment

  # ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - HTTPListener
    Properties:
      ServiceName: !Sub '${ServiceName}-${Environment}'
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredTaskCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
          AssignPublicIp: DISABLED
      LoadBalancers: !If
        - HasCertificate
        - - ContainerName: !Ref ServiceName
            ContainerPort: !Ref ContainerPort
            TargetGroupArn: !Ref HTTPTargetGroup
          - ContainerName: !Ref ServiceName
            ContainerPort: !Ref GRPCPort
            TargetGroupArn: !Ref GRPCTargetGroup
        - - ContainerName: !Ref ServiceName
            ContainerPort: !Ref ContainerPort
            TargetGroupArn: !Ref HTTPTargetGroup
      HealthCheckGracePeriodSeconds: 60
      DeploymentController:
        Type: ECS
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      Tags:
        - Key: Name
          Value: !Sub '${ServiceName}-${Environment}-service'
        - Key: Environment
          Value: !Ref Environment

  # ==========================================
  # AUTO SCALING
  # ==========================================
  ServiceScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !Ref MaxTaskCount
      MinCapacity: !Ref MinTaskCount
      ResourceId: !Sub 'service/${ECSCluster}/${ECSService.Name}'
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService'
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ServiceScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub '${ServiceName}-${Environment}-cpu-scaling'
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ServiceScalingTarget
      TargetTrackingScalingPolicyConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        TargetValue: !Ref TargetCPUUtilization

  # ==========================================
  # CLOUDWATCH ALARMS
  # ==========================================
  HighCPUAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ServiceName}-${Environment}-high-cpu'
      AlarmDescription: Alarm when CPU exceeds threshold
      MetricName: CPUUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
        - Name: ClusterName
          Value: !Ref ECSCluster
      TreatMissingData: notBreaching

  HighMemoryAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ServiceName}-${Environment}-high-memory'
      AlarmDescription: Alarm when memory exceeds threshold
      MetricName: MemoryUtilization
      Namespace: AWS/ECS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 80
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ServiceName
          Value: !GetAtt ECSService.Name
        - Name: ClusterName
          Value: !Ref ECSCluster
      TreatMissingData: notBreaching

  UnhealthyTargetsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ServiceName}-${Environment}-unhealthy-targets'
      AlarmDescription: Alarm when targets are unhealthy
      MetricName: UnHealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt HTTPTargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      TreatMissingData: notBreaching

  DatabaseConnectionsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ServiceName}-${Environment}-db-connections'
      AlarmDescription: Alarm when database connections are high
      MetricName: DatabaseConnections
      Namespace: AWS/RDS
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 150
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: DBInstanceIdentifier
          Value: !Ref Database
      TreatMissingData: notBreaching

# ==========================================
# OUTPUTS
# ==========================================
Outputs:
  ALBDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${ServiceName}-${Environment}-alb-dns'

  ALBHostedZoneID:
    Description: Hosted Zone ID of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.CanonicalHostedZoneID
    Export:
      Name: !Sub '${ServiceName}-${Environment}-alb-hosted-zone-id'

  ECSServiceName:
    Description: Name of the ECS service
    Value: !GetAtt ECSService.Name
    Export:
      Name: !Sub '${ServiceName}-${Environment}-service-name'

  ECSClusterName:
    Description: Name of the ECS cluster
    Value: !Ref ECSCluster
    Export:
      Name: !Sub '${ServiceName}-${Environment}-cluster-name'

  RDSEndpoint:
    Description: RDS database endpoint
    Value: !GetAtt Database.Endpoint.Address
    Export:
      Name: !Sub '${ServiceName}-${Environment}-db-endpoint'

  RDSPort:
    Description: RDS database port
    Value: !GetAtt Database.Endpoint.Port
    Export:
      Name: !Sub '${ServiceName}-${Environment}-db-port'

  RedisEndpoint:
    Description: Redis primary endpoint
    Value: !GetAtt RedisReplicationGroup.PrimaryEndPoint.Address
    Export:
      Name: !Sub '${ServiceName}-${Environment}-redis-endpoint'

  RedisPort:
    Description: Redis port
    Value: !GetAtt RedisReplicationGroup.PrimaryEndPoint.Port
    Export:
      Name: !Sub '${ServiceName}-${Environment}-redis-port'

  DBSecretArn:
    Description: ARN of the database credentials secret
    Value: !Ref DBSecret
    Export:
      Name: !Sub '${ServiceName}-${Environment}-db-secret-arn'

  JWTSecretArn:
    Description: ARN of the JWT secret
    Value: !Ref JWTSecret
    Export:
      Name: !Sub '${ServiceName}-${Environment}-jwt-secret-arn'

  RedisSecretArn:
    Description: ARN of the Redis auth token secret
    Value: !Ref RedisSecret
    Export:
      Name: !Sub '${ServiceName}-${Environment}-redis-secret-arn'

  LogGroupName:
    Description: CloudWatch log group name for ECS tasks
    Value: !Ref ECSLogGroup
    Export:
      Name: !Sub '${ServiceName}-${Environment}-log-group'

  VPCId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ServiceName}-${Environment}-vpc-id'

  PrivateSubnet1Id:
    Description: Private Subnet 1 ID
    Value: !Ref PrivateSubnet1
    Export:
      Name: !Sub '${ServiceName}-${Environment}-private-subnet-1'

  PrivateSubnet2Id:
    Description: Private Subnet 2 ID
    Value: !Ref PrivateSubnet2
    Export:
      Name: !Sub '${ServiceName}-${Environment}-private-subnet-2'

  PublicSubnet1Id:
    Description: Public Subnet 1 ID
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${ServiceName}-${Environment}-public-subnet-1'

  PublicSubnet2Id:
    Description: Public Subnet 2 ID
    Value: !Ref PublicSubnet2
    Export:
      Name: !Sub '${ServiceName}-${Environment}-public-subnet-2'

  HTTPEndpoint:
    Description: HTTP endpoint URL
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: !Sub '${ServiceName}-${Environment}-http-endpoint'

  HTTPSEndpoint:
    Description: HTTPS endpoint URL (when certificate is provided)
    Condition: HasCertificate
    Value: !Sub 'https://${ApplicationLoadBalancer.DNSName}'
    Export:
      Name: !Sub '${ServiceName}-${Environment}-https-endpoint'

  GRPCEndpoint:
    Description: gRPC endpoint (uses HTTPS port 443, requires certificate)
    Condition: HasCertificate
    Value: !Sub '${ApplicationLoadBalancer.DNSName}:443'
    Export:
      Name: !Sub '${ServiceName}-${Environment}-grpc-endpoint'
