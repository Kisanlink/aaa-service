definitions:
  helper.ErrorResponse:
    description: Standard API error response structure with multiple error messages
    properties:
      data:
        description: |-
          The actual data payload (nil for error responses)
          @example null
      errors:
        description: |-
          List of error messages describing what went wrong
          @example ["Invalid email format", "Password must be at least 8 characters"]
        items:
          type: string
        type: array
      message:
        description: |-
          Human-readable summary message about the error
          @example "Validation failed"
        type: string
      status_code:
        description: |-
          HTTP status code
          @example 400
        type: integer
      success:
        description: |-
          Indicates if the request was successfully processed (always false for error responses)
          @example false
        type: boolean
      timestamp:
        description: |-
          Timestamp of when the response was generated
          @example "2023-05-15T10:00:00Z"
        type: string
    type: object
  helper.Response:
    description: Standard API response structure
    properties:
      data:
        description: |-
          The actual data payload (can be any type)
          @example {"id": 1, "name": "John Doe"}
      error:
        description: |-
          List of error messages (if any)
          @example null
        items:
          type: string
        type: array
      message:
        description: |-
          Human-readable message about the response
          @example "Request processed successfully"
        type: string
      status_code:
        description: |-
          HTTP status code
          @example 200
        type: integer
      success:
        description: |-
          Indicates if the request was successfully processed
          @example true
        type: boolean
      timestamp:
        description: |-
          Timestamp of when the response was generated
