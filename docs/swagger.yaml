info:
  contact: {}
  description: Authentication, Authorization, and Accounting (AAA) service providing
    RBAC-based access control. Supports both gRPC and REST API interfaces for seamless
    integration with client applications. Offers comprehensive user management, role-based
    permission control, and session accounting capabilities for secure system access.
  title: AAA-Service API
  version: "1.0"
paths:
  /actions:
    get:
      consumes:
      - application/json
      description: Retrieves actions with optional filtering by ID or name and pagination
        support
      parameters:
      - description: Filter by action ID
        in: query
        name: id
        type: string
      - description: Filter by action name
        in: query
        name: name
        type: string
      - description: Page number (starts from 1)
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of actions retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Action'
                  type: array
              type: object
        "500":
          description: Failed to retrieve actions
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Get actions with pagination
      tags:
      - Actions
    post:
      consumes:
      - application/json
      description: Creates a new action with the provided details
      parameters:
      - description: Action creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateActionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Action created successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Action'
              type: object
        "400":
          description: Invalid request or missing required fields
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "409":
          description: Action already exists
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to create action
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Create a new action
      tags:
      - Actions
  /actions/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing action by ID
      parameters:
      - description: Action ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Action deleted successfully
          schema:
            $ref: '#/definitions/helper.Response'
        "400":
          description: Invalid action ID
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Action not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to delete action
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Delete an action
      tags:
      - Actions
    put:
      consumes:
      - application/json
      description: Updates an existing action with the provided details
      parameters:
      - description: Action ID
        in: path
        name: id
        required: true
        type: string
      - description: Action update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreateActionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Action updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.Action'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: Action not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to update action
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Update an action
      tags:
      - Actions
  /assign-role:
    delete:
      consumes:
      - application/json
      description: API to delete a specific role assigned to a user
      parameters:
      - description: Assign Role Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: delete assigned Role successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  type: object
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: User or Role not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: delete a role to a user
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Assigns a specified role to a user and returns the updated user
        details with roles and permissions
      parameters:
      - description: Assign Role Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Role assigned successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.AssignRolePermission'
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: User or Role not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "409":
          description: Role already assigned to user
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Assign a role to a user
      tags:
      - Users
  /forgot-password:
    post:
      consumes:
      - application/json
      description: 'Handles the complete password reset flow in three steps: 1) Request
        OTP, 2) Verify OTP, 3) Reset password. Each step requires different request
        parameters.'
      parameters:
      - description: Password reset request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.PasswordResetFlowRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success responses vary by step: 1) ''OTP sent successfully'',
            2) ''OTP verified. Proceed to reset password.'', 3) ''Password reset successfully'''
          schema:
            type: object
        "400":
          description: Invalid request body or parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Invalid or expired OTP
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "404":
          description: User not found
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Password reset flow
      tags:
      - Authentication
  /login:
    post:
      consumes:
      - application/json
      description: 'Authenticates a user with username and password, returns JWT tokens
        in response headers and optional user details in body. If ''source: admin/panel''
        header is provided, only users with ADMIN, SUPER_ADMIN, or CUSTOMER_SUPPORT
        roles can login.'
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      - default: false
        description: Include full user details
        in: query
        name: user_details
        type: boolean
      - description: Access source (e.g., 'admin/panel' for admin panel access)
        in: header
        name: source
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          headers:
            Authorization:
              description: Bearer access token
              type: string
            Refresh-Token:
              description: Refresh token
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.UserResponse'
              type: object
        "400":
          description: Invalid request body or missing credentials
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "403":
          description: 'Access Denied: Insufficient permission (when source=admin/panel
            but user lacks required role)'
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: User login
      tags:
      - Authentication
  /permissions:
    get:
      consumes:
      - application/json
      description: Retrieves all permissions with optional filtering
      parameters:
      - description: Filter by role ID
        in: query
        name: roleId
        type: string
      - description: Filter by resource
        in: query
        name: resource
        type: string
      - description: Filter by action
        in: query
        name: action
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Permissions retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.Permission'
                  type: array
              type: object
        "400":
          description: Invalid filter parameters
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
        "500":
          description: Failed to retrieve permissions
          schema:
            $ref: '#/definitions/helper.ErrorResponse'
      summary: Get all permissions
      tags:
      - Permissions
    post:
      consumes:
      - application/json
      description: Creates a new permission with the provided details
      parameters:
      - description: Permission creation data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.CreatePermissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Permission created successfully
          schema:
            allOf:
            - $ref: '#/definitions/helper.Response'
