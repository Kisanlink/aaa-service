name: Deploy to ECS (Advanced)

on:
  push:
    branches:
      - main
      - staging
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - beta
          - staging
          - production

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: aaa-service

jobs:
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest

    environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'beta') || (github.ref == 'refs/heads/staging' && 'staging') || 'beta' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set environment variables
        id: set-env
        run: |
          if [ "${{ github.event.inputs.environment }}" != "" ]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENVIRONMENT="beta"
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            ENVIRONMENT="staging"
          else
            ENVIRONMENT="beta"
          fi

          echo "environment=${ENVIRONMENT}" >> $GITHUB_OUTPUT
          echo "ENVIRONMENT=${ENVIRONMENT}" >> $GITHUB_ENV

      - name: Build and push Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # Also tag as environment-latest
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.set-env.outputs.environment }}-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ steps.set-env.outputs.environment }}-latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current task definition
        id: download-task-def
        run: |
          aws ecs describe-task-definition \
            --task-definition aaa-service-shared-${{ steps.set-env.outputs.environment }} \
            --query 'taskDefinition' \
            --output json > task-definition-current.json

          # Remove fields that can't be used in RegisterTaskDefinition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-definition-current.json > task-definition-clean.json

      - name: Update image in task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-clean.json
          container-name: aaa-service
          image: ${{ steps.build-image.outputs.image }}

      - name: Register task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-task-def.outputs.task-definition }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "task_definition_arn=${TASK_DEF_ARN}" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster kisanlink-shared-${{ steps.set-env.outputs.environment }}-cluster \
            --service aaa-service-shared-${{ steps.set-env.outputs.environment }} \
            --task-definition ${{ steps.register-task-def.outputs.task_definition_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster kisanlink-shared-${{ steps.set-env.outputs.environment }}-cluster \
            --services aaa-service-shared-${{ steps.set-env.outputs.environment }} \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "Deployment completed successfully!"
          echo ""
          echo "Details:"
          echo "  Environment: ${{ steps.set-env.outputs.environment }}"
          echo "  Region: ${{ env.AWS_REGION }}"
          echo "  Image: ${{ steps.build-image.outputs.image }}"
          echo "  Cluster: kisanlink-shared-${{ steps.set-env.outputs.environment }}-cluster"
          echo "  Service: aaa-service-shared-${{ steps.set-env.outputs.environment }}"
          echo "  Task Definition: ${{ steps.register-task-def.outputs.task_definition_arn }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Deployment failed!"
          echo "Check the logs above for details."
